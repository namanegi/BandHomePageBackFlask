{% extends "sidebar.html" %}
{% block body %}
        <div class="page-title">
		<h2>Sign up for a new account</h2>
	</div>
	<form action="/signup/reg" method="POST">
		<table class="inp">
			<tr>
				<td>
					<label for="username">Username: </label>
				</td>
				<td>
					<input type="text" name="username">
				</td>
			</tr>
			<tr>
				<td>
					<label for="passwd">Password: </label>
				</td>
				<td>
					<input type="password" name="passwd">
				</td>
			</tr>
			<tr>
				<td>
					<label for="passwd">Repeat Password: </label>
				</td>
				<td>
					<input type="password" name="passwdrp">
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">E-mail: </label>
				</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>
			<tr>
				<td>
					<label for="qid">Security question: </label>
				</td>
				<td>
					<select name="qid">
                                                {% for q in q_dic %}
						<option value="{{ q[0] }}">{{ q[1] }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="ans">Security answer: </label>
				</td>
				<td>
					<input type="text" name="ans">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Sign up</button>
				</td>
			</tr>
		</table>

	</form>
	<a href="/login">Already have an account? Login HERE</a>
{% endblock %}
